<div class="search-container">
  <h1>Search</h1>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search all photos"
  />
  <h2>ALL RESULTS</h2>
  <div class="photo-grid">
    <ng-container *ngFor="let user of filteredUsersList">
      <div *ngFor="let post of user.postsList" class="photo">
        <a href="/{{ user.username }}">
            <img [src]="post.photoPath" alt="" width="320px" height="320px"/>
        </a>
      </div>
    </ng-container>
  </div>
</div>
