<div class="search-container">
  <h1>Search</h1>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search all photos" />
  <h2 *ngIf="searchTerm; else elseContent">RESULTS FOR: {{ searchTerm }}</h2>
  <ng-template #elseContent><h2>ALL RESULTS</h2></ng-template>
  <div class="photo-grid">
      <div *ngFor="let post of filteredPosts" class="photo">
        <a href="#">
          <img [src]="post.photoPath" alt="" width="320px" height="320px" />
        </a>
      </div>
  </div>
</div>
