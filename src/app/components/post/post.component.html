<section class="photo">
    <img [src]="post.photoPath" width="400" height="400">

    <section class="user-data">
        <img class="user-photo" [src]="user?.userPhotoPath" width="80" height="80">
        <section style="margin-left: 1em">
            <h4>{{user?.userFullName}}</h4>
            <p style="margin-top: 1em">@{{user?.username}}</p>
        </section>
    </section>
</section>
